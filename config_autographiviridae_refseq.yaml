mmseqs_db: 'data_autographiviridae_refseq/mmseqs_dbs'
mmseqs_temp: 'mmseqs_temp'

prot_db_dir: 'data_autographiviridae_refseq/mmseqs_dbs/whole_proteome_db'
prot_clu_db_dir: 'data_autographiviridae_refseq/mmseqs_dbs/whole_proteome_clu_db'
